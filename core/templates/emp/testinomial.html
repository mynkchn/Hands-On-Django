<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(135deg, #35424a, #4a6e8c);
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background 0.3s;
            background: #35424a;
        }
        nav a:hover {
            background: #e8491d;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        table th {
            background: #35424a;
            color: #ffffff;
        }
        table tr:hover {
            background: #f1f1f1;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        img {
            max-width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeInDown">Testimonials</h1>
    </header>
    <nav>
        <a href="/home">Home</a>
        <a href="/admin">Admin</a>
    </nav>
    <div class="container">
        <h2 class="animate__animated animate__fadeInUp">Customer Testimonials</h2>
        <table class="animate__animated animate__fadeInUp">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Testimonial</th>
                    <th>Ratings</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for y in testi %}
                <tr>
                    <td>{{y.name}}</td>
                    <td>{{y.testimonial}}</td>
                    <td>{{y.rating}}</td>
                    <td><img src="/media/{{y.image}}" alt="not found"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Employee Management System</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
